<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    body {  
    background-color: #f5f5f5;  
    font-family: 'Times New Roman', Times, serif;  
}  

.card {  
    display: flex;  
    background-color: peachpuff;  
    border-radius: 10px;  
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
    overflow: hidden;  
    max-width: 600px;  
    margin: 20px auto;  
}  

.image {  
    flex: 1;  
    background-image: url('images/image-product-mobile.jpg'); /* Replace with your image path */  
    background-size: cover;  
    background-position: center;  
}  

.content {  
    padding: 20px;  
    flex: 1.5;  
}  

.category {  
    font-size: 14px;  
    color: #888;  
}  

.title {  
    font-size: 24px;  
    font-weight: bold;  
    margin: 10px 0;  
}  

.description {  
    font-size: 16px;  
    color: #555;  
    margin: 10px 0;  
}  

.price {  
    font-size: 24px;  
    font-weight: bold;  
    color: #2c3e50;  
}  

.original-price {  
    text-decoration: line-through;  
    color: #888;  
    font-size: x-small;
}  

.button {  
    background-color: #27ae60;  
    color: white;  
    padding: 10px 20px;  
    border: none;  
    border-radius: 5px;  
    cursor: pointer;  
    font-size: 16px;  
    transition: background-color 0.3s;  
}  

.button:hover {  
    background-color: #219653;  
}
@media screen and (max-width: 900px){
            body{
                background-color: blue;
            }
        }
  </style>
</head>                             
<body>
<div class="card">
  <div class="image"></div>
  <div class="content">
  <div class="category">Perfume</div>
  <div class="title">Gabrielle Essence Eau De Parfum</div>
<div class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</div>
<div class="price"> $149.99 <span class="original-price">$169.99</span></div>
  <button class="button">Add to Cart</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
