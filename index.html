<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Card Example</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #f9e74e; /* Yellow background */  
            justify-content: center;
            align-items: center;
            padding: 100px;
        }  
        .card {  
            background-color: white;  
            border-radius: 12px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
            max-width: 400px;  
            margin: auto;  
            overflow: hidden;  
        }  
        .card img {  
            width: 100%;  
            height: auto; 
            padding: 20px;
            border-radius: 10%; 
        }  
        .card-content {  
            padding: 16px;  
        }  
        .card-title {  
            font-size: 1.5rem;  
            font-weight: bold;  
            margin: 0;  
        }  
        .card-meta {  
            color: black;   
            font-size: 0.875rem;
            font-weight: bold;  
        }  
        .card-description {  
            margin: 8px 0;  
            font-size: 1rem;  
            color: #374151; /* Dark gray */  
        }  
        .author {  
            display: flex;  
            align-items: center;  
            margin-top: 16px;  
        }  
        .author img {  
            border-radius: 50%;  
            width: 75px;  
            height: 75px;  
            margin-right: 8px;  
        }  
        button{
            background-color: #f9e74e;
            font-weight: bold;
            color: black;
            font-size: large;
            border-radius: 10%;
            padding: 10px;
        }
        .Greg{
            font-weight: bold;
        }
        @media screen and (max-width: 900px){
            body{
                background-color: blue;
            }
        }
            
        
    </style>  
</head>  
<body>  
    <div class="card">  
        <img src="assets/images/illustration-article.svg" alt="Card Image">  
        <div class="card-content">  
            <button>Learning</button>  
            <p class="card-meta">Published 21 Dec 2023</p>  
            <h2 class="card-title">HTML & CSS foundations</h2>  
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>  
            <div class="author">  
                <img src="assets/images/image-avatar.webp" alt="Author">  
                <span class="Greg">Greg Hooper</span>  
            </div>  
        </div>  
    </div>  
</body>  
</html>
