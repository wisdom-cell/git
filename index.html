<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">

<body>
<div class="card">

<div class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</div>
<div class="price"> $149.99 <span class="original-price">$169.99</span></div>

  </div>
</div>
